<div id="event">
  <div id="contents" class="col-md-8 col-sm-12">
    <div class="fb-like" data-href="http://hackathon.style-info.org/#/event/{{id}}" data-layout="box_count" data-action="like" data-show-faces="true" data-share="true"></div>
    <h2><a href="{{entry.URL}}">{{entry.title.$t}}</a></h2>
    <div class="row">
      <div ng-bind-html="entry.content.markUP"></div>
    </div>
      
  </div>
  <div class="col-md-1">
  </div>
</div>
